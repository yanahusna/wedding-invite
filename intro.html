<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Opening</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: "Playfair Display", serif;
    background: url("wallpaper.png") center/cover no-repeat fixed;
  }

  /* CENTER CONTENT */
  .center-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #2f3650;
    z-index: 9999;
  }

  .center-box h2 {
    font-size: 2rem;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    margin-bottom: 10px;
  }

  .center-box h1 {
    font-size: 3rem;
  }

  .amp {
    color: #7f8fb8;
    padding: 0 10px;
  }

  .center-box button {
    margin-top: 25px;
    padding: 12px 38px;
    font-size: 0.9rem;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    border: none;
    border-radius: 999px;
    background: #556286;
    color: white;
    cursor: pointer;
    box-shadow: 0 12px 26px rgba(85,98,134,0.45);
    transition: 0.2s;
  }

  .center-box button:hover {
    transform: translateY(-2px);
    box-shadow: 0 18px 32px rgba(85,98,134,0.55);
  }

  /* ==== DOOR PANELS ==== */
  .door {
    position: fixed;
    top: 0;
    width: 50%;
    height: 100vh;
    transform: translateX(0); /* default closed */
    z-index: 9998;
    transition: transform 1.4s ease-in-out;

    /* Soft elegant door look */
    background: #e7ebf5;
    background-image:
      linear-gradient(
        rgba(240,244,255,0.92),
        rgba(225,232,247,0.92)
      ),
      url("flowertexture.png");
    background-size: cover;
    background-position: center;

    /* Soft inner shadow for depth */
    box-shadow: inset 0 0 40px rgba(0,0,0,0.18);

    /* GOLD trims */
    border-left: 3px solid rgba(208,175,109,0.75);
    border-right: 3px solid rgba(208,175,109,0.75);
  }

  #leftDoor {
    left: 0;
  }

  #rightDoor {
    right: 0;
  }

  /* OPEN ANIMATION */
  .open-left {
    transform: translateX(-100%);
  }

  .open-right {
    transform: translateX(100%);
  }
</style>
</head>

<body>

<!-- DOOR PANELS -->
<div id="leftDoor" class="door"></div>
<div id="rightDoor" class="door"></div>

<!-- CENTER CONTENT -->
<div class="center-box">
  <h2>Walimatulurus</h2>

  <h1>
  Naim <span class="amp">&amp;</span> Edreena
  </h1>

  <div style="margin-top:10px; font-size:1rem; letter-spacing:0.22em; color:#6e7590;">
    20 Disember 2025
  </div>

  <div style="margin-top:18px; font-size:1.4rem;">
    بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ
  </div>

  <button id="openBtn">Buka Jemputan</button>
</div>

<script>
  document.getElementById("openBtn").onclick = function () {

    // DOOR ANIMATION
    document.getElementById("leftDoor").classList.add("open-left");
    document.getElementById("rightDoor").classList.add("open-right");

    // AFTER animation finishes → notify main page
    setTimeout(() => {
      window.parent.postMessage("OPEN_INVITATION", "*");
    }, 1500); // 1.5s = slightly longer than door animation
  };
</script>

</body>
</html>
