<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<title>Walimatul Urus â€“ Haziq & Aina</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ========= GLOBAL ========= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
}

body {
  font-family: "Poppins", sans-serif;
  color: #3a3a3a;

  /* Background from your file */
  background: url("wallpaper.png") no-repeat center center fixed;
  background-size: cover;
  position: relative;
  overflow-x: hidden;
}

/* ========= FLOATING FLOWERS ========= */
.flower {
  position: fixed;
  top: -10vh;
  font-size: 2.2rem;
  opacity: 0.75;
  animation: fall linear infinite;
  pointer-events: none;
  z-index: 3;
}

@keyframes fall {
  0% { transform: translateY(-10vh) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

/* ========= HERO ========= */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  backdrop-filter: blur(6px);
  padding: 40px;
}

.hero-box {
  background: rgba(255,255,255,0.85);
  padding: 35px 25px;
  border-radius: 25px;
  max-width: 750px;
  width: 100%;
  box-shadow: 0 8px 30px rgba(0,0,0,0.25);
}

/* ========= NON-FLIP SLIDESHOW ========= */
.wish-gallery {
  width: 100%;
  overflow: hidden;
  border-radius: 18px;
  background: rgba(255,255,255,0.65);
  padding: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.35);
  margin-top: 20px;
}

.gallery-track {
  display: flex;
  transition: transform 0.6s ease-in-out !important;
}

.gallery-item {
  min-width: 100% !important;
  padding: 20px;
  transform: none !important;
}

.gallery-card {
  background: rgba(255,255,255,0.92);
  border-radius: 16px;
  padding: 18px;
  text-align: left;
  border-left: 5px solid #7f8fb8;
  transform: none !important;
  animation: none !important;
}

.gallery-card strong {
  font-size: 1.1rem;
  color: #3e4a63;
}

.gallery-card p {
  margin-top: 6px;
  line-height: 1.5;
  color: #555;
}

.gallery-card small {
  display: block;
  margin-top: 5px;
  font-size: 0.8rem;
  color: #7a8299;
}

/* ===== KILL ALL OLD FLIP CSS ===== */
.flip-card,
.flip-card-inner,
.flip-card-front,
.flip-card-back {
  transform: none !important;
  animation: none !important;
  perspective: none !important;
}

@keyframes flip {
  0% { transform: none; }
  100% { transform: none; }
}

/* ========= INPUTS ========= */
form {
  margin-top: 20px;
  display: grid;
  gap: 10px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #b9c4d9;
  border-radius: 10px;
  background: rgba(255,255,255,0.85);
}

button {
  border: none;
  padding: 12px 22px;
  background: #5b6d8f;
  color: #fff;
  border-radius: 999px;
  cursor: pointer;
  letter-spacing: 0.05em;
  box-shadow: 0 6px 15px rgba(91,109,143,0.5);
  transition: 0.25s;
}

button:hover {
  transform: translateY(-3px);
}

/* ========= TOAST ========= */
.toast {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 12px 18px;
  border-radius: 20px;
  box-shadow: 0 5px 18px rgba(0,0,0,0.20);
  opacity: 0;
  transition: 0.3s;
  z-index: 999;
}

.toast.show {
  opacity: 1;
}
</style>
</head>
<body>
<!-- FLOATING FLOWERS (generated by JS later) -->
<div id="flower-container"></div>

<!-- TOAST MESSAGE -->
<div id="toast" class="toast"></div>

<!-- ========= HERO SECTION ========= -->
<section class="hero">
  <div class="hero-box">
    <h1 style="font-size: 2.4rem; color:#3d4b6e; margin-bottom:10px;">
      Majlis Perkahwinan
    </h1>
    <h2 style="font-size: 3rem; font-weight:700; color:#5b6d8f;">
      Haziq & Aina
    </h2>
    <p style="margin-top:10px; color:#556;">29 November 2025</p>
  </div>
</section>

<!-- ========= WISHES SECTION ========= -->
<section style="padding:40px; backdrop-filter:blur(4px);">
  <h2 style="font-size:2rem; text-align:center; color:#3e4a63;">
    ðŸ’Œ Ucapan Daripada Tetamu
  </h2>

  <!-- SLIDESHOW GALLERY -->
  <div class="wish-gallery">
    <div class="gallery-track" id="gallery-track">
      <!-- JS will load wishes here -->
    </div>
  </div>

  <!-- WISH FORM -->
  <form id="wishForm">
    <input type="text" id="wishName" placeholder="Nama anda" required />
    <textarea id="wishMessage" rows="4" placeholder="Ucapan ikhlas..." required></textarea>
    <button type="submit">Hantar Ucapan ðŸ’™</button>
  </form>
</section>

<!-- ========= MUSIC AUTOPLAY ========= -->
<audio id="bgm" src="weddingsong.mp3" autoplay loop></audio>

<script>
/* ============================
      GOOGLE SCRIPT URL
=============================== */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRep80DpJmbi2jmwyu1RgEeenR2B-6mReb5tgPn36wRh5r2bo-1XDQrF4Jf3saUgTOLA/exec";

/* ============================
      SHOW TOAST
=============================== */
function showToast(msg) {
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(() => t.classList.remove("show"), 2500);
}

/* ============================
      FLOATING FLOWERS
=============================== */
function startFloatingFlowers() {
  const container = document.getElementById("flower-container");
  const flowers = ["ðŸŒ¸", "ðŸŒº", "ðŸŒ¼", "ðŸŒ·"];

  setInterval(() => {
    const f = document.createElement("div");
    f.className = "flower";
    f.textContent = flowers[Math.floor(Math.random() * flowers.length)];
    f.style.left = Math.random() * 100 + "vw";
    f.style.animationDuration = (6 + Math.random() * 6) + "s";
    container.appendChild(f);
    setTimeout(() => f.remove(), 12000);
  }, 700);
}

startFloatingFlowers();

/* ============================
      FETCH WISHES (GET)
=============================== */
async function loadWishes() {
  try {
    const res = await fetch(SCRIPT_URL);
    const data = await res.json();

    const track = document.getElementById("gallery-track");
    track.innerHTML = "";

    data.wishes.forEach(w => {
      const item = document.createElement("div");
      item.className = "gallery-item";
      item.innerHTML = `
        <div class="gallery-card">
          <strong>${w.name}</strong>
          <p>${w.message}</p>
          <small>${new Date(w.timestamp).toLocaleString("ms-MY")}</small>
        </div>
      `;
      track.appendChild(item);
    });

  } catch (err) {
    console.error(err);
  }
}

loadWishes();

/* ============================
      AUTO SLIDESHOW (NO FLIP)
=============================== */
let slideIndex = 0;
function startSlideshow() {
  const track = document.getElementById("gallery-track");

  setInterval(() => {
    const slides = document.querySelectorAll(".gallery-item");
    if (slides.length === 0) return;

    slideIndex = (slideIndex + 1) % slides.length;
    track.style.transform = `translateX(-${slideIndex * 100}%)`;
  }, 3500);
}

startSlideshow();

/* ============================
      SUBMIT WISH (POST)
=============================== */
document.getElementById("wishForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("wishName").value.trim();
  const message = document.getElementById("wishMessage").value.trim();

  await fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      mode: "wish",
      name,
      message
    })
  });

  showToast("Ucapan anda telah dihantar ðŸ’™");

  document.getElementById("wishForm").reset();
  setTimeout(loadWishes, 800);
});
</script>

</body>
</html>
