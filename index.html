<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<title>Walimatul Urus ‚Äì Haziq & Aina</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ========= GLOBAL ========= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
}

body {
  font-family: "Poppins", sans-serif;
  color: #3a3a3a;

  background: url("wallpaper.png") no-repeat center center fixed;
  background-size: cover;
  position: relative;
  overflow-x: hidden;
}

/* ========= FLOATING FLOWERS ========= */
.flower {
  position: fixed;
  top: -10vh;
  font-size: 2.2rem;
  opacity: 0.75;
  animation: fall linear infinite;
  pointer-events: none;
  z-index: 2;
}

@keyframes fall {
  0% { transform: translateY(-10vh) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

/* ========= HERO ========= */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  backdrop-filter: blur(6px);
  padding: 30px;
}

.hero-box {
  background: rgba(255,255,255,0.80);
  padding: 35px 25px;
  border-radius: 25px;
  max-width: 750px;
  width: 100%;
  box-shadow: 0 8px 30px rgba(0,0,0,0.2);
}

/* ========= GALLERY SLIDESHOW ========= */
/* ===== WISHES SLIDESHOW (NON-FLIP, SMOOTH SLIDE) ===== */
.wish-gallery {
  width: 100%;
  overflow: hidden;
  border-radius: 18px;
  background: rgba(255,255,255,0.65);
  padding: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  margin-top: 20px;
}

/* Track (the moving row of slides) */
.gallery-track {
  display: flex;
  transition: transform 0.6s ease-in-out !important;
  will-change: transform;
}

/* Each slide */
.gallery-item {
  min-width: 100% !important;
  padding: 20px;
  transform: none !important; /* NO flip */
}

/* The card inside each slide */
.gallery-card {
  background: rgba(255,255,255,0.9);
  border-radius: 16px;
  padding: 18px;
  text-align: left;
  border-left: 5px solid #7f8fb8;
  transform: none !important; /* NO flip */
  animation: none !important; /* NO flip */
}

.gallery-card strong {
  font-size: 1.1rem;
  color: #3e4a63;
}

.gallery-card p {
  margin-top: 6px;
  line-height: 1.5;
  color: #555;
}

.gallery-card small {
  display: block;
  margin-top: 5px;
  font-size: 0.8rem;
  color: #7a8299;
}

/* ===== FORCE REMOVE ALL OLD FLIP ANIMATION ===== */

.flip-card,
.flip-card-inner,
.flip-card-front,
.flip-card-back {
  transform: none !important;
  animation: none !important;
  backface-visibility: visible !important;
  perspective: none !important;
}

@keyframes flip {
  0% { transform: none; }
  100% { transform: none; }
}

/* ========= FORM ========= */
form {
  margin-top: 20px;
  display: grid;
  gap: 10px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #b9c4d9;
  border-radius: 10px;
  background: rgba(255,255,255,0.85);
}

button {
  border: none;
  padding: 12px 22px;
  background: #5b6d8f;
  color: #fff;
  border-radius: 999px;
  cursor: pointer;
  letter-spacing: 0.05em;
  box-shadow: 0 6px 15px rgba(91,109,143,0.5);
  transition: 0.2s;
}

button:hover {
  transform: translateY(-3px);
}

/* ========= TOAST ========= */
.toast {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 12px 18px;
  border-radius: 20px;
  box-shadow: 0 5px 18px rgba(0,0,0,0.25);
  opacity: 0;
  transition: 0.3s;
  z-index: 999;
}

.toast.show {
  opacity: 1;
}
</style>
</head>
<body>

<!-- ===== FLOATING FLOWERS ===== -->
<script>
const flowers = ["üå∏","üíê","üå∫","üå∑","üåπ"];
for (let i = 0; i < 20; i++) {
  let f = document.createElement("div");
  f.className = "flower";
  f.style.left = Math.random()*100 + "vw";
  f.style.animationDuration = 5 + Math.random()*5 + "s";
  f.style.animationDelay = Math.random()*5 + "s";
  f.textContent = flowers[Math.floor(Math.random()*flowers.length)];
  document.body.appendChild(f);
}
</script>

<!-- ===== MUSIC ===== -->
<audio id="bgMusic" autoplay loop>
  <source src="weddingsong.mp3" type="audio/mpeg">
</audio>

<!-- ===== TOAST ===== -->
<div id="toast" class="toast"></div>

<!-- ===== HERO SECTION ===== -->
<section class="hero">
  <div class="hero-box">
    <h2 style="letter-spacing:3px;color:#5b6d8f;">UNDANGAN MAJLIS</h2>
    <h1 style="font-size:2.6rem;margin-top:10px;color:#3e4a63;font-family:'Playfair Display',serif;">
      Haziq & Aina
    </h1>

    <p style="margin-top:10px;color:#444;">
      29 November 2025 ‚Äî Felda Palong 2
    </p>

    <button onclick="document.getElementById('wish-section').scrollIntoView({behavior:'smooth'})">
      Lihat Ucapan ‚Üì
    </button>
  </div>
</section>

<!-- ===== WISHES SECTION ===== -->
<section id="wish-section" style="padding:40px 20px;">
  <h2 style="text-align:center;color:#3e4a63;font-size:1.8rem;">Titipan Ucapan</h2>

  <!-- ===== GALLERY SLIDESHOW ===== -->
  <div class="wish-gallery">
    <div class="gallery-track" id="galleryTrack"></div>
  </div>

  <!-- ===== FORM ===== -->
  <form id="wishForm">
    <input type="text" id="wishName" placeholder="Nama" required>
    <textarea id="wishMessage" placeholder="Ucapan" required></textarea>
    <button type="submit">Hantar Ucapan</button>
  </form>
</section>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRep80DpJmbi2jmwyu1RgEeenR2B-6mReb5tgPn36wRh5r2bo-1XDQrF4Jf3saUgTOLA/exec";

/* ===== TOAST ===== */
function showToast(msg) {
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(()=> t.classList.remove("show"), 2500);
}

/* ===== LOAD WISHES (GET from Google Sheets) ===== */
async function loadWishes() {
  try {
    const res = await fetch(SCRIPT_URL + "?mode=wish");
    const json = await res.json();

    const track = document.getElementById("galleryTrack");
    track.innerHTML = "";

    json.wishes.forEach(w => {
      let item = document.createElement("div");
      item.className = "gallery-item";
      item.innerHTML = `
        <div class="gallery-card">
          <strong>${w.name}</strong>
          <p>${w.message}</p>
          <small>${new Date(w.timestamp).toLocaleString('ms-MY')}</small>
        </div>
      `;
      track.appendChild(item);
    });

  } catch (err) {
    console.error(err);
  }
}

loadWishes();

/* ===== AUTO SLIDE ===== */
let slideIndex = 0;
setInterval(()=>{
  const track = document.getElementById("galleryTrack");
  const total = track.children.length;
  if (total === 0) return;

  slideIndex = (slideIndex + 1) % total;
  track.style.transform = `translateX(-${slideIndex * 100}%)`;

}, 3000);

/* ===== SUBMIT WISH ===== */
document.getElementById("wishForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("wishName").value.trim();
  const message = document.getElementById("wishMessage").value.trim();

  await fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      mode: "wish",
      name,
      message
    }),
  });

  showToast("Ucapan anda telah dihantar üíô");

  document.getElementById("wishForm").reset();
  loadWishes();
});
</script>

</body>
</html>
